<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>마당</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style type="text/css">
    .blog-entry {padding: 40px; box-shadow: -14px 21px 25px 4px #cccccc;}
    </style>
    
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		
		<adminleftbar th:include="adminleftbar :: adminleftbar"> </adminleftbar>
		
		<div id="colorlib-main">
			<section class="ftco-section">
				<div class="container">
				
				<div class="row d-flex mb-5">
	          <div class="col-md-12 mb-4">
	            <h2 class="h3">customer</h2>
	          </div>
	        </div>
	        
				<div class="sidebar-box pt-md-4">
	              <form action="admincustomer" class="search-form" method="post">
	                <div class="form-group">
	                  <span class="icon icon-search"></span>
	                  <input type="text" class="form-control" id="name" name="name" placeholder="검색어를 입력하세요">
	                </div>
	              </form>
	            </div>
	            
					<div th:if="${ #lists.size(members) } > 0" th:each="member : ${ members }" class="row px-md-4 "  >
						<div class="col-md-12">
							<div class="blog-entry ftco-animate d-md-flex">
							<div th:each="file : ${ member.fileList }">
									<a th:href="@{/member/download/} + ${ file.idx }" class="img img-2" th:style="'background-image: url(' + @{/upload-files/} + ${ file.savedfilename } + ')'"></a>
			    					</div>
			    					<div class="text text-2 pl-md-4">
		              <h3 class="mb-2">
		              		<a class="member" th:href="@{admincustomerdetail(memberid=${ member.memberid })}" th:text="${ member.name }"></a></h3>
		              		<span class="mr-2 member" th:text="${ member.usertype }" ></span>
		              		<span class="mr-2 member" th:text="${ member.phone }"></span>
		              <div class="meta-wrap">
					  <p class="meta">		
					  		<span class="mr-2 member" th:text="${ member.id }" ></span>								
		              		<span class="mr-2 member" th:text="${ member.email }"></span>
		              </p>
	              	</div>
		              <p class="mb-4 member" th:text="${ member.address }"></p>
		              <p><a th:href="@{admincustomerdetail(memberid=${ member.memberid })}" th:id="${ member.memberid }" class="btn-custom">수정하러가기<span class="ion-ios-arrow-forward"></span></a></p>
		            </div>
							</div> 
						</div>						
					</div>
					
					<div class="row">
	          <div class="col text-center">
	            <div class="block-27">
	              <ul>
	                <li><a href="#">&lt;</a></li>
	                <li class="active"><span>1</span></li>
	                <li><a href="#">2</a></li>
	                <li><a href="#">3</a></li>
	                <li><a href="#">4</a></li>
	                <li><a href="#">5</a></li>
	                <li><a href="#">&gt;</a></li>
	              </ul>
	            </div>
	          </div>
	        </div>
				</div>
			</section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>

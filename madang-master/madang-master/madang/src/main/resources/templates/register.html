<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>마당</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		
		  <div id="colorlib-main" style="width:100%">
			<section class="ftco-section contact-section px-md-4">
	      <div class="container">
	        <div class="row d-flex mb-5 contact-info">
	          <div class="col mb-4">
	            <h2 class="h3">Register</h2>
	          </div>
	        </div>
	        <div class="row block-9">
	          <div class="col d-flex">
	            <form action="/register" class="p-5 contact-form" method="post" enctype="multipart/form-data">
	            	<input type="hidden" class="form-control" name="usertype" id="usertype" value="일반회원">
	            <!-- 사용자이미지, 파일업로드 태그 넣기 -->
	            
	              <div class="form-group">사진
	                <input type="file" class="form-control" name="files" id="files" multiple="multiple">
	              </div>		              
	              <div class="form-group">아이디
	                <input type="text" class="form-control" name="id" id="id">
	              </div>
	              <div class="form-group">성함
	                <input type="text" class="form-control" name="name" id="name">
	              </div>
	              <div class="form-group">이메일
	                <input type="text" class="form-control" name="email" id="email">
	              </div>
	              <div class="form-group">주소
	                <input type="text" class="form-control" name="address" id="address">
	              </div>
	              <div class="form-group">연락처
	                <input type="text" class="form-control" name="phone" id="phone">
	              </div>
	              <div class="form-group">비밀번호
	                <input type="password" class="form-control" name="passwd" id="passwd">
	              </div>
	              <div class="form-group">비밀번호 확인
	                <input type="password" class="form-control" name="passwdchk" id="passwdchk">
	              </div>	              
	              <div class="form-group">
	                <input type="submit" value="회원가입 하기" class="btn btn-primary py-3 px-5 mt-3 mr-3" id="registerBtn">
	                <input type="submit" value="다시 작성하기" class="btn btn-primary py-3 px-5 mt-3" id="deleteBtn">
	              </div>
	            </form>
	            
	          </div>
	        </div>
	      </div>
	    </section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script> 
  
	 	
	 	$("#registerBtn").click(function() {	
	 		/* 유효성 검사 */
	 		if($("#id").val() == ""){
	 	        $("#id").focus();
	 	        $("#id").attr("placeholder","아이디를 입력해주세요");
	 	        return false;
	 		};
	 		
	 		if($("#name").val() == ""){
	 	        $("#name").focus();
	 	       	$("#name").attr("placeholder","성함을 입력해주세요");
	 	        return false;
	 	    };
	 		
	 		if($("#email").val() == ""){
	 	        $("#email").focus();
	 	       	$("#email").attr("placeholder","이메일을 입력해주세요");
	 	        return false;
	 	    };
	 		
	 		if($("#passwd").val() == ""){
	 	        $("#passwd").focus();
	 	       	$("#passwd").attr("placeholder","비밀번호를 입력해주세요");
	 	        return false;
	 	    };
	 		
	 		if($("#passwdchk").val() == ""){
	 	        $("#passwdchk").focus();
	 	       	$("#passwdchk").attr("placeholder","비밀번호 확인을 입력해주세요");
	 	        return false;
	 	    };
	 	    
	 	    /* 비밀번호와 비밀번호확인이 일치하는지 검사 */
	 	   	if($("#passwd").val() != $("#passwdchk").val()){
	 	   		$("#passwdchk").focus();	   	
	 	   	    $("#passwd").attr("placeholder","비밀번호가 일치하지 않습니다");
	 	       	$("#passwdchk").attr("placeholder","비밀번호가 일치하지 않습니다"); // 태그안에 글자 들어간다.	 	       	
	 	        $("#passwd").prop("value","");
	 	        $("#passwdchk").prop("value","");
	 	        return false;
	 	    };
	 	    
	 	    /* 마지막 회원가입 확인 */	 	    
	 	    if(confirm("회원가입을 하시겠습니까?") == true){   // 확인버튼을 누르면
                $("#registerBtn").submit();
	 		}else{
	 		     return false;
	 		}
	 	    
	 		}); 
	 	

	 		$("#deleteBtn").click(function() {	
	 		/* 다시 글 작성하기 */
	 	        $("#memberid").prop("value","");
	 	        $("#name").prop("value","");
	 	        $("#email").prop("value","");
	 	        $("#passwd").prop("value","");
	 	        $("#passwdchk").prop("value","");	 	        
	 		});
	 	    
	
  </script>
  
    
  </body>
</html>
